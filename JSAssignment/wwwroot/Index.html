<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="CSS.css" />
</head>
<body>
    <div class="winner">

    </div>
    <div id="PlayersSpace">

    </div>
    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
        </div>
        <div class="game-container"></div>
        <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <div class="menu" id="menu">
            <div id="size">
                Size
                <div class="variants hide">
                    <button class="btn" value="0">3X4</button>
                    <button class="btn" value="1">4X4</button>
                    <button class="btn" value="2">5X4</button>
                </div>
            </div>
            <div id="players">
                Players
                <div class="variants hide">
                    <button class="btn" value="0">1 Player</button>
                    <button class="btn" value="1">2 Players</button>
                    <button class="btn" value="2">3 Players</button>
                    <button class="btn" value="3">4 Players</button>
                </div>
            </div>
            <div id="images">
                Images
                <div class="variants hide">
                    <button class="btn" value="0">Lands</button>
                    <button class="btn" value="1">Artefacts</button>
                    <button class="btn" value="2">Planeswalkers</button>
                </div>
            </div>
            <a id="start" class="btn" >Lets GOO!</a>
        </div>
    </div>
    <!-- Script -->
    <script src="MagicalCode.js"></script>
</body>
</html>
